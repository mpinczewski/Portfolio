{% load static %}
{% load i18n %}


{% block title %}
    Znajdź Handlowca
{% endblock %}

{% block extracss %}
<link rel="stylesheet" href="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
{% endblock %}

<body>
{% block content %}
<section>
    <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
        <h4 class="mb-3 mb-md-0"><i class="link-icon" data-feather="users"></i> Znajdź Handlowca</h4>
    </div>         
</section>

<section> 
    <table border="0">
        <tr>
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <th>Wyszukaj pracownika w bazie:</th>
                <td><input align="center"type="text" id="fname" name="fname"{{pk}} ></td>
                <td><button class="btn btn-primary" type="submit">Znajdż osobę</button></td>
            </form>
        </tr>
        <tr>
            <th>Możesz to zrobić za pomocą:</th>
        </tr> 
        <tr>
            <th>&bull; Nazwiska</th>
        </tr>
        <tr>
            <th>&bull; Numeru Telefonu</th>
        </tr>
        <tr>
            <th>&bull; ID bez prefiksu</th>
        </tr>
    </table>
    </br>
    <th>
        <button class="btn btn-primary" onclick="location.href='{% url 'sheet:all_traders' %}'">
            Powrót do listy
        </button>
    </th>
        

</section>


{% endblock %}
</body>
